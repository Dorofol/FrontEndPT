			<span class="symbol-input100">
		</span>
	</div>

		<span class="symbol-input100">
	</span>
</div>
	<div class="wrap-input100 validate-input div2" data-validate = "Se necesita ">

	</span>
</div>

  <span class="symbol-input100">
  </span>
</div>	<div class="wrap-input100 validate-input div2" data-validate = "Se necesita la contrase単a">

	</span>
  </div>
