<tr></tr><br> 


<div class="divcontenedor ">

	<form [formGroup]="formulario" (ngSubmit)="crearModificarUsuario()"><br> <br> 
	  <h1>Ingrese sus datos.</h1><br> 
	
	  <div class="wrap-input100 validate-input div2" data-validate="Se necesita un email valido: ex@abc.xyz">
		<label for="inputEmail">Email:</label>
		<input id="inputEmail" class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="user.email" formControlName="input1">
	  </div>
	
	  <div class="wrap-input100 validate-input div2" data-validate="Se necesita">
		<label for="inputNombre">Nombre completo:</label>
		<input id="inputNombre" class="input100" type="text" name="nombre" [(ngModel)]="user.nombreCompleto" placeholder="Nombre completo" formControlName="input2">
	  </div>
	
	  <div class="wrap-input100 validate-input div2" data-validate="Se necesita ">
		<label for="inputFecha">Fecha de Nacimiento:</label>
		<input id="inputFecha" class="input100" type="date" name="fechaNacimiento" [(ngModel)]="user.fechaNacimiento" formControlName="input3">
	  </div>
	
	  <div class="wrap-input100 validate-input div2" data-validate="Se necesita la contraseña">
		<label for="inputPass">Contraseña:</label>
		<input id="inputPass" class="input100" type="password" name="pass" [(ngModel)]="user.contrasena" placeholder="Contraseña" formControlName="input4">
	  </div>
	
	  <div class="wrap-input100 validate-input div2" data-validate="Se necesita la contraseña">
		<label for="inputPassConfirm">Confirma la Contraseña:</label>
		<input id="inputPassConfirm" class="input100" type="password" name="passC" placeholder="Vuelva a escribir la contraseña" formControlName="input5">
	  </div>
	
	  <button type="submit" class="button button1">Registrar</button>
	  <br><br>
	  <p class="texto">
		<a routerLink=""><button type="button" class="button button1">Volver al inicio.</button></a>
	  </p>
	
	  <br>
	</form>
	</div>
<p class="texto">Sistema de votacion basado en blockchain.</p>
